<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Marvel Comics</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        h1, h2 {
            text-align: center;
            color: #ff4500;
        }

        /* Search Bar */
        form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="email"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            color: #fff;
            background-color: #ff4500;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e63900;
        }

        /* Comics Section */
        .comics-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 columns */
            gap: 20px;
            padding: 10px;
        }

        .comic-card {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .comic-card img {
            width: 100%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        form p {
            margin: 10px 0 5px;
            font-size: 14px;
        }

        form input[type="email"] {
            width: 90%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Marvel Comics</h1>

    <!-- Search Bar -->
    <form action="/home" method="get">
        <input type="text" name="search" th:value="${search}" placeholder="Search Comics" />
        <button type="submit">Search</button>
    </form>

    <!-- Comics Section -->
    <div th:if="${comics != null}">
        <h2>Results</h2>
        <div class="comics-container" th:each="comic : ${comics}">
            <div class="comic-card">
                <h3 th:text="${comic.title}">Comic Title</h3>
                <p th:text="${comic.description}">Comic Description</p>
                <a th:href="${comic.comiclink}" target="_blank">
                    <img th:src="${comic.imageUrl}" alt="Comic Image" />
                </a>
                <form>
                    <p>Comment here:</p>
                    <input type="email" name="email" placeholder="Your comment" required />
                </form>
            </div>
        </div>
    </div>
    <form action="/stickers">
        <input type="submit" name="Stickers"/>
    </form>

    <div th:if="${comics == null}">
        <p>No comics found.</p>
    </div>
</body>
</html>
