<!DOCTYPE html>
<html lang="en">
<head>

    <title>About Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #ff4500;
        }

        main {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }

        .button-container {

            <div class="button-container">
